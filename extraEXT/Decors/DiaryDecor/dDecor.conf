## DECORATIONS

## Titlebar icons location.
SetEnv CORE_DIR $[HOME]/.fvwm/coreEXT/
SetEnv EXTRA_DIR $[HOME]/.fvwm/extraEXT

SetEnv iconsd $[EXTRA_DIR]/Decors/DiaryDecor/icons

## Fvwm Kise
